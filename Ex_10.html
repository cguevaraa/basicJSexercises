<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = 0;
        while (num <= 999){
            if (num < 10) {
                console.log(`7700${num}`)
            } else if (num < 100){
                console.log(`770${num}`)
            } else {
                console.log(`77${num}`)
            }
            num++;
        }
    </script>
</body>
</html>
